<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { 
            caption-side: bottom;
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th {
            border: 1px dotted black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
            <tr>
                <th rowspan="2">선물용</th>
                <td>3kg</td>
                <td>11~16</td>
                <td>35000</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26</td>
                <td>52000</td>
            </tr>
            <tr>
                <th rowspan="2">가정용</th>
                <td>3kg</td>
                <td>11~16</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26</td>
                <td>47000</td>
            </tr>
        </thead>
    </table>
</body>
</html>
